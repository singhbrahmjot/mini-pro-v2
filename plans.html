<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Plans</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .button-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            margin-right: 10px; /* Add margin to the right of the button */
        }

        button:hover {
            background-color: #45a049;
        }

        .plan-info {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%; /* Set width to 100% to match the button width */
            padding: 15px;
            background-color: #87CEEB; /* Light Blue */
            color: #333;
            border-radius: 5px;
            display: none;
            margin-top: 10px; /* Add margin to the top of the info box */
        }

        .button-container:hover .plan-info {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Choose Your Fitness Plan</h1>

    <div class="button-container">
        <button onclick="redirectToPlan('weightGain')">
            Weight Gain
            <div class="plan-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla felis mi, bibendum vel augue vel, gravida tristique turpis.</div>
        </button>
    </div>

    <div class="button-container">
        <button onclick="redirectToPlan('maintainWeight')">
            Maintain Weight
            <div class="plan-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla felis mi, bibendum vel augue vel, gravida tristique turpis.</div>
        </button>
    </div>

    <div class="button-container">
        <button onclick="redirectToPlan('loseWeight')">
            Lose Weight
            <div class="plan-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla felis mi, bibendum vel augue vel, gravida tristique turpis.</div>
        </button>
    </div>

    <script>
        function redirectToPlan(planType) {
            // You can redirect to different pages or load content dynamically based on the selected planType
            // For simplicity, let's just log the selected plan to the console
            console.log('Selected Plan: ' + planType);
        }
    </script>
</body>
</html>
